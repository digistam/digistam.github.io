  <h1>Locate Network range</h1>
<p>If you have a domain name of an organization and you want to find out the network range:</p>
<p><ol>
  <ul>dnsrecon -d belastingdienst.nl</ul>
  <ul>Copy IP address of "A" record</ul>
  <ul>Visit <a target=_blank href=https://apps.db.ripe.net/db-web-ui>RIPE Database</a></ul>
  <ul>Paste the IP address and search</ul>
  <ul>Note the value at <b>inetnum</b></ul>
</ol></p>
